<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="company" value="PNINFOSYS" readonly>
        <br><br>

        <input type="hidden" name="city" value="GWALIOR">
        <br><br>

        Name:
        <input type="text" name="Name" required placeholder="Enter name">
        <br><br>

        Email:
        <input type="email" name="Email" required>
        <br><br>

        Password:
        <input type="password" name="Password" required>
        <br><br>

        D.O.B:
        <input type="date" name="D.O.B">
        <br><br>

        Phone:
        <input type="number" name="phone">
        <br><br>

        Gender:
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br><br>

        Education:
        <input type="checkbox" name="education" value="10th">10th
        <input type="checkbox" name="education" value="12th">12th
        <input type="checkbox" name="education" value="BCA">BCA
        <br><br>

        College:
        <select>
            <option value="">Select College</option>
            <option value="itm">ITM</option>
            <option value="amity">Amity</option>
            <option value="mits">MITS</option>
            <option value="mpct">MPCT</option>
            <option value="vikrant">Vikrant</option>
            <option value="jiwaji">Jiwaji</option>
        </select>
        <br><br>
    
        Address:
        <textarea name="address" id=""></textarea>
        <br><br>

        Image Upload:
        <input type="file" name="Image" id="">
        <br><br>
        
        <button type="submit">Submit</button>



    </form>
</body>
</html>
